name: Deploy Frontend

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        working-directory: frontend/stop-midnight-app
      - name: Build
        run: npm run build
        working-directory: frontend/stop-midnight-app
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/stop-midnight-app/dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
